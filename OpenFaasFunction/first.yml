version: 1.0
provider:
  name: openfaas
  gateway: http://172.26.254.255:8080
functions:
  first:
    lang: java11
    handler: ./first
    image: ghcr.io/beatrizguerreiro/first:latest
    environment:
        write_timeout: 2m
        read_timeout: 2m
        exec_timeout: 2m
        handler_wait_duration: 1m30s
        healthcheck_interval: 5s

